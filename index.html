<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header></header>	
	<aside>
		<button>New book</button>
		<dialog>
			<p>Add a new book</p>
			<form action="">
				<label for="title"><b>Title</b></label>
				<input id="title" type="text" name="" id="">
				<label for="author"><b>Author</b></label>
				<input id="author" type="text" name="" id="">
				<label for="pages"><b>pages</b></label>
				<input id="pages" type="number" name="" id="">
				<label for="read"><b>Read</b></label>
				<input id="read" type="checkbox" name="" id="">
				<input id="createBtn" type="submit" value="Create book" style="margin: 1rem;">
			</form>
			<button>Close</button>
		</dialog>
	</aside>
	<main id="main">
	</main>
	<footer></footer>
</body>
</html>
